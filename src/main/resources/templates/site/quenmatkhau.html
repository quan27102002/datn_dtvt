<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên Mật Khẩu</title>
    <link rel="shortcut icon" href="/image/logo.jpg" type="image/x-icon" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rps_mobile.css" />
</head>
<body>
<div class="container">
    <form action="quen-mat-khau" method="post">
    <div class="form-login" style="background-color: #fff">
        <div style="margin-bottom: 10px" class="form-login-image">
           <a th:href="@{/}"> <img style="height: 60px; width: auto" src="/image/logo.jpg" alt="" /></a>
        </div>
        <h1 style="text-align: center; padding: 10px">Lấy Lại Mật Khẩu</h1>
        <div style="margin-bottom: 5px" class="form-login-input">
            <input type="text"  name="email" class="form-input" placeholder=" " />
            <label for="name"  class="form-label">Email</label>
        </div>
        <div class="btn-login" style="margin-bottom: 25px">
            <button style="height: 45px">Xác Nhận</button>
        </div>
        <div  th:text="${error}" class="alert alert-danger" style="color: red"></div>
    </div>
    </form>
</div>
<script>
    const input = document.querySelector(".input");
    const eyeOpen = document.querySelector(".eye-open");
    const eyeClose = document.querySelector(".eye-close");
    eyeOpen.addEventListener("click", function () {
        eyeOpen.classList.add("hidden");
        eyeClose.classList.remove("hidden");
        input.setAttribute("type", "password");
    });
    eyeClose.addEventListener("click", function () {
        eyeOpen.classList.remove("hidden");
        eyeClose.classList.add("hidden");
        input.setAttribute("type", "text");
    });
</script>
</body>
</html>
